<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Car Price Predictor</h2>
        <form method="POST">
            {% for col, values in dropdown_values.items() %}
                <label for="{{ col }}">{{ col.replace('_', ' ').title() }}:</label>
                <select name="{{ col }}" required>
                    {% for value in values %}
                        <option value="{{ value }}">{{ value }}</option>
                    {% endfor %}
                </select>
            {% endfor %}
            <label for="odometer">Odometer (miles):</label>
            <input type="number" name="odometer" required>

            <label for="year">Year:</label>
            <input type="number" name="year" min="1950" max="2025" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
